<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phòng kế hoạch</title>
    <!-- Required Stylesheets
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/qtgt.css">
</head>

<body>
    <div id="datachiphi">
        <input v-model="chiphiid"></input>
        <select v-model="chiphiid">
            <option value="" selected="selected">Choose ...</option>
            <option v-for="chiphi in bangchiphi" :value="chiphi.chiphiid">
                {`chiphi.diengiai`} - {`chiphi.dvt`}
            </option>
        </select>
        <div>
            chiphiid selected= {`chiphiid`}
        </div>
    </div>

    	    
    <!-- script block -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="../static/js/chiphiSelect.js"></script>
</body>

</html>
